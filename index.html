<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack Game</title>
</head>
<body>
    <div class="container-1">
        <h2>Black Jack Game</h2>
        <h3><span id="blackjack-result">Lets play</span> </h3>
        <div class="flex-box1">
            <div id="your-box">
                <h2>You:<span id="your-results">0</span></h2>
            </div>
            <div id="deal-box">
                <h2>Dealer:<span id="deal-results">0</span></h2>
            </div>
        </div>
        <div class="flex-box2">
            <div>
                <button class="btn-lg btn-primary md-2" id="hitButton">Hit</button>
                <button class="btn-lg btn-warning md-2" id="standButton">Stand</button>
                <button class="btn-lg btn-danger" id="dealButton">Deal</button>
            </div>
        </div>
        <div class="flex-box">
            <table>
                <tr>
                <th>Wins</th>
                <th>Draw</th>
                <th>Losses</th>
                </tr>
                <tr>
                    <th><span id="win">0</span></th>
                    <th><span id="draw">0</span></th>
                    <th><span id="loses">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
